{% extends 'main/base.html' %}
 
{% block content %}
<h1>{{title}}</h1>
{% if object.image %}
<img src="{{ object.image.url }}" />
{% endif %}
<ul>
<li>Brand - {{object.brand}}</li>
<li>Model - {{object.model}}</li>
<li>Color - {{object.color}}</li>
<li>Power - {{object.power}}</li>
<li>Year - {{object.year}}</li>
</ul>
{% endblock %}
